<!DOCTYPE html>
<html>
	<title>Calculator</title>
	<head>
		
		<link href = "style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1 class="centerEl">Simple Calculator</h1>
	<div class="container">
		<div class="displayPanel">
			<div class="box display" id="subDisplay"></div>
			<div class="box display" id="mainDisplay"></div>
		</div>
		<div class="box mainKeys">
			<button class="innerKey numb">7</button>
			<button class="innerKey numb">8</button>
			<button class="innerKey numb">9</button>
			<button class="innerKey numb">4</button>
			<button class="innerKey numb">5</button>
			<button class="innerKey numb">6</button>
			<button class="innerKey numb">1</button>
			<button class="innerKey numb">2</button>
			<button class="innerKey numb">3</button>
			<button class="innerKey other decimal">.</button>
			<button class="innerKey numb">0</button>
			<button class="innerKey equals">=</button>
		</div>
		<div class="box operatorKeys">
			<button class="sideKey  clear"> AC </button>
			<button class="sideKey  back"> BACK </button>
			<button class="sideKey other operator">/</button>
			<button class="sideKey other operator">*</button>
			<button class="sideKey other operator">-</button>
			<button class="sideKey other operator">+</button>
		</div>
	<script src="script.js"></script>
	</body>
</html>
